<ActionBar title="Current Challenge" (loaded)="onLoadedActionBar()">
    <NavigationButton
    text="Back"
    android.systemIcon="ic_menu_back"
    *ngIf="canGoBack"
    (tap)="onGoBack()"
    >
    </NavigationButton>
</ActionBar>
<StackLayout>
    <Label *ngFor="let item of challengeTitle" width="100%" textAlignment="center" class="title" [text]="item"></Label>
</StackLayout>
